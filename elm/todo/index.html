<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="build/main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    var storedState = localStorage.getItem('cache');
    var startEntries = storedState ? JSON.parse(storedState) : null;
    var app = Elm.Main.init({
      flags: startEntries});
    app.ports.storeTodo.subscribe(function(data) {
    localStorage.setItem('cache', JSON.stringify(data))});
  </script>
</body>
</html>
