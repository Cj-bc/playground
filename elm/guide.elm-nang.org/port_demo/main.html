<html>
  <head>
    <script src="build/main.js"></script>
  </head>

  <body>
    <div id="elm">
      <script>
        var app = Elm.Main.init({
              node: document.getElementById("elm"),
              flags: "HOGE"
            });

        app.ports.cache.subscribe(function(data) {
          localStorage.setItem('cache', JSON.stringify(data));
        });
      </script>
    </div>
  </body>
</html>
